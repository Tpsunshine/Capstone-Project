<main class="main">
<div *ngIf="contact" class="row">
    <div class="col-md-6" style="margin-left:-30%">
      <h2 *ngIf="contact._id">Contact Details</h2>
      <h2 *ngIf="!contact._id">New Contact</h2>
    </div>
  </div>
  <div *ngIf="contact" class="row">
    <form class="col-md-6">
      <div class="form-group">
        <label for="contact-name">UserName</label>
        <label >{{contact.name}}</label>
      </div>
      <div class="form-group">
        <label for="contact-firstname">FirstName</label>
        <label >{{contact.firstname}}</label>
      </div>
      <div class="form-group">
        <label for="contact-lastname">LastName</label>
        <label >{{contact.lastName}}</label>
      </div>
      <div class="form-group">
        <label for="contact-email">Email</label>
        <label >{{contact.email}}</label>
       </div>
      <div class="form-group">
        <label for="contact-password">Password</label>
        <label >{{contact.password}}</label>  
      </div>
      <div class="form-group">
        <label for="contact-phone-mobile">Mobile</label>
        <label >{{contact.mobile}}</label>
      </div>
      <div class="form-group">
        <label for="contact-phone-work">Work</label>
        <label >{{contact.work}}</label>
      </div>
    </form>
  </div>
</main>

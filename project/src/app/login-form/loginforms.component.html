  
<main id="main">
<section id="login-form" class="login-form">

<div class="container" style="width: 500px; background: transparent;padding-top:5%;">
<div class="panel panel-primary">
    <div class="panel-heading">
        Login 
    </div>
    <div class="panel-body">
        <form #form="ngForm" (submit)="LoginsubmitForm(form)">
            <div class="form-group" [class.has-error]="email.invalid && email.touched">
                <label for="email"
                class="control-label">email</label><label style="color:red;margin-left: 5px;">*</label>
                <input type="text" class="form-control" name="email" 
                [(ngModel)]="myUser.email"
                pattern="^([a-zA-Z0-9]+)@([a-zA-Z0-9]+)\.([a-zA-Z]{2,5})$"
                id="mail"  
                required
                #email="ngModel"/>
                <div class="alert alert-danger" *ngIf="email.invalid && email.touched">
                    Please enter a valid Email
                </div>
            </div>
            <div class="form-group" [class.has-error]="password.invalid && password.touched">
                <label for="pass"
                class="control-label">Password</label><label style="color:red;margin-left: 5px;">*</label>
                <input type="password" class="form-control" name="password" 
                [(ngModel)]="myUser.password"
                id="pass"
                required
                minlength="8"
                maxlength="25"
                #password="ngModel"/>
                <div class="alert alert-danger" *ngIf="password.invalid && password.touched">
                    Password is required minimum 8 character max 25
                </div>
            </div>
            <button type="submit" class="btn btn-success">
                Submit</button>
                <br/>
                <br/>
                <p>Not Registered?</p>
                <br/>
                <button [routerLink]="['/register']" class="btn btn-danger">
                   Register</button>
        </form>

    </div>

</div>
</div>
</section>
</main>

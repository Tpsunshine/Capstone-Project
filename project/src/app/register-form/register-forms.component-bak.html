<div class="container" style="width: 500px; background: transparent;">
<div class="panel panel-primary">
    <div class="panel-heading">
       Site Registration
    </div>
    <div class="panel-body">
        <form #form="ngForm" (submit)="RegistersubmitForm(form)">
            <div class="form-group" [class.has-error]="name.invalid">
                <label for="fname"
                class="control-label">First Name  </label><label style="color:red;margin-left: 5px;"> *</label>
                <input type="text" class="form-control" name="name"
                (ngModelChange) ="firstToUpper($event)"
                [ngModel]="myUser.name"
                id="fname"
                required
                #name="ngModel"/>
                <div class="alert alert-danger" *ngIf="name.invalid">
                    First Name is required
                </div>
            </div>

            <div class="form-group" [class.has-error]="email.invalid && email.touched">
                <label for="email"
                class="control-label">email</label><label style="color:red;margin-left: 5px;">*</label>
                <input type="text" class="form-control" name="email" 
                [(ngModel)]="myUser.email"
                pattern="^([a-zA-Z0-9]+)@([a-zA-Z0-9]+)\.([a-zA-Z]{2,5})$"
                id="mail"  
                required
                #email="ngModel"/>
                <div class="alert alert-danger" *ngIf="email.invalid && email.touched">
                    Please enter a valid Email
                </div>
            </div>
            <div class="form-group" [class.has-error]="password.invalid && password.touched">
                <label for="pass"
                class="control-label">Password</label><label style="color:red;margin-left: 5px;">*</label>
                <input type="password" class="form-control" name="password" 
                [(ngModel)]="myUser.password"
                id="pass"
                required
                minlength="8"
                maxlength="25"
                #password="ngModel"/>
                <div class="alert alert-danger" *ngIf="password.invalid && password.touched">
                    Password is required minimum 8 character max 25
                </div>
            </div>
             <button type="submit" class="btn btn-success">
                 Submit</button>
                 <br/><br/>
                 <p>Are you already registered</p>
                 <br/>
                 <button [routerLink]="['/login']" class="btn btn-warning">
                    Login</button>
        </form>

    </div>

</div>
</div>
